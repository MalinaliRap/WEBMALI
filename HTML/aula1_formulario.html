    <section>
        <form action='' method="get">
        	Nome: <input type="text" name="nome">
            Senha: <input type="password" name="senha"><br>
            Cidade: <select name="cidade">
            			<option value="Ponta Grossa">Ponta Grossa</option>
                		<option value="Curitiba">Curitiba</option>
                        <option value="Carambeí">Carambeí</option>
                    </select>
            Sexo: <input type="radio" name="sex" value="male" checked> Masculino 
                  <input type="radio" name="sex" value="female"> Feminino <br>
            Veículo: <input type="checkbox" name="vehicle1" value="Bike"> Bike <input type="checkbox" name="vehicle2" value="Car"> Carro
            Frequência na semana: <input type="number" name="frequencia" min="1" max="5"> <br>
            Nascimento: <input type="date" name="nascimento">
            Nota: <input type="range" name="nota" min="0" max="10"> <br>
            <input type="submit" value="Enviar">    
            
        </form>
